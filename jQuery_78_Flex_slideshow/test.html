<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:flex;
            background:black;
            
        }
        .slide{width: 200px; height: 200px; }
        .slide:nth-child(1){background: blue; flex:1;}
        .slide:nth-child(2){background: violet; flex:2;}
        .slide:nth-child(3){background: red;}
        .slide:nth-child(4){background: green;}
        .slide:nth-child(5){background: pink;}
    </style>
</head>
<body>
    <div class="container">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
</body>
</html>
