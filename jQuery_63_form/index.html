<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> -->
   <style>
body { font-family: 'Raleway', sans-serif; }

.well-form {
  width: 300px;
  position: absolute;
  top: 40px;
  left: 50%;
  margin-left: -150px;
}

.well-form h3 {
  margin-top: 0;
  text-transform: uppercase;
}

.error {
  border-color: red;
  box-shadow: 0 0 6px rgba(255,0,0,0.4);
}

.validation {
    display:none;
  color: red;
  font-style: italic;
  font-size: 12px;

}


    </style>
</head>
<body>
    <div class="well well-form">
        <h3>Contact Us</h3>
        <div class="contact-form">
          <div class="form-group">
            <div class="validation">This field is required.</div>
            <input type="text" class="form-control" placeholder="Name" id="txtName" />
          </div>
          <div class="form-group">
            <div class="validation">This field is required.</div>
            <input type="text" class="form-control" placeholder="email@address.com" id="txtEmail" />
          </div>
          <div class="form-group">
            <div class="validation">This field is required.</div>
            <textarea class="form-control"></textarea>
          </div>
          <button class="btn btn-block btn-primary" id="btnSubmit">Send</button>
        </div>
      </div>

      <script>
         var $btnSubmit = $("#btnSubmit"),
    $fields = $(".form-control");

$btnSubmit.on("click", function() {
  $fields.each(function() {
    var value = $(this).val();
    if (value == "") {
      $(this).addClass("error").siblings('div.validation').show(300);
    
    }else{
        $(this).removeClass("error").siblings('div.validation').hide(300);
    }
  });
    var $errorcount = $('.error').length;
    if($errorcount > 0){
        $btnSubmit.prop('disabled', true).text('폼을 완성해주세요')
        // $btnSubmit.attr('disabled', 'disabled').text('폼을 완성해주세요') // prop은 disabled의본연의 값을 바꾼다. 
    }
});

$fields.click(function(){
    $(this).removeClass('error').siblings('.validation').hide(300);
    $btnSubmit.prop('disabled',false).text('SEND')
})
      </script>
</body>
</html>
