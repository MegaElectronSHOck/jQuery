<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <style>
        /* Hamburger button styles. */
.hamburger-button {
	position: absolute;
	transition: .3s ease-in-out;
	width: 45px;
	height: 34px;
	display: block;
	top: 2rem;
	right: 2rem;
	z-index: 100;
}

	.hamburger-button span {
		position: absolute;
		height: 8px;
		border-radius: 4px;
		width: 100%;
		background-color: #3D4146;
		top: 0;
		transition: transform .2s ease-in-out, opacity .2s ease-in-out;
	}

		.hamburger-button span:nth-child(1) {
			top: 0px;
		}

		.hamburger-button span:nth-child(2),
		.hamburger-button span:nth-child(3) {
			top: 13px;
		}

		.hamburger-button span:nth-child(4) {
			top: 26px;
		}

	.hamburger-button.active span {
		background-color: #FFF;
	}

		.hamburger-button.active span:nth-child(1),
		.hamburger-button.active span:nth-child(4) {
			opacity: 0;
		}

		.hamburger-button.active span:nth-child(2) {
			transform: rotate(45deg);
		}

		.hamburger-button.active span:nth-child(3) {
			transform: rotate(-45deg);
		}
.overlay{
    position: fixed;
    background: #7ba9c3;
    top:0;
    left:0;
    width: 100%;
    height:0;
   
    visibility: hidden;
    /* */
    display: flex;
    justify-content : center;
    align-items :center;
    /* */
    transition: .3s;
}
nav ul{
    list-style:none; padding: 0; margin:0;
}
nav ul li{
    margin: 1rem 0;
    opacity: 0;
}
nav ul li a{
    text-decoration: none;
    color: #fff;
    opacity: 0.75;
    transition: opacity .2s ease;
}

nav ul li a:hover{
    
    opacity: 1;
}

@keyframes fadeInLeft{
    0%{opacity: 0; transform : translateX(-25%);}
    100%{opacity: 1; transform : translateX(0);}
}

.overlay.visible{
    height: 100%;
    
    visibility: visible;
}
.overlay.visible nav ul li{
    animation: fadeInLeft .3s ease forwards;

}
.overlay.visible nav ul li:nth-child(1){
    animation-delay:.23s;
}
.overlay.visible nav ul li:nth-child(2){
    animation-delay:.26s;
}
.overlay.visible nav ul li:nth-child(3){
    animation-delay:.29s;
}
.overlay.visible nav ul li:nth-child(4){
    animation-delay:.32s;
}
.overlay.visible nav ul li:nth-child(5){
    animation-delay:.35s;
}
    </style>
</head>
<body>
    <a href="#" class="hamburger-button">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </a>	
    
    <div class="overlay">
        <nav class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
    <script>
        $(function() {
	$('.hamburger-button').on('click', function(event){
		event.preventDefault();
		
		$(this).toggleClass('active');
    $('.overlay').toggleClass('visible');

	});
});
    </script>
</body>
</html>
