<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>css 스타일 변경하기</title>
<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/main.css">

<script src="./js/vendor/jquery-1.10.2.min.js"></script>
<script src="./js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
<script src="./js/main.js"></script>
</head>
<body>

<header class="page-header" role="banner">
    <h1>Creative jQuery Sample</h1>
</header>

<div class="page-main" role="main">
    <div id="typo">
        <div class="inner">Creative jQuery</div>
    </div>
</div>


<script>

    $('#typo .inner').click(function(){
        // $(this).animate({속성 : 값}, 시간, 이징, 끝나면할일)
        $(this).animate({opacity:0, fontSize:'0px'},1500, 'easeInOutElastic', function(){
            $(this).animate({opacity:1, fontSize:'110px'}, 500)
        })
    })

</script>
</body>
</html>
