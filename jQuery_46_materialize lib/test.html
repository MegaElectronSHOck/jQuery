<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./materialize-v1.0.0/materialize/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./materialize-v1.0.0/materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- materialize icon 사용-->
    <style>
        .row{background:blue;}
        .row div{background:green; border:2px solid white;}
    </style>

<body>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red waves-effect waves-light ">
          <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
          <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
          <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
          <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
          <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
        </ul>
      </div>
        
      <script>
          $(document).ready(function(){
    $('.fixed-action-btn').floatingActionButton({
        direction: 'left',
        hoverEnabled: false,
        toolbarEnabled: true
    });
  });
      </script>
