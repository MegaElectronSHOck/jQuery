<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="robots" content="index, follow">
<title></title>	
<link rel="stylesheet" href="css/main.css">

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/waypoints.min.js"></script>
</head>
<body>
	
	<div class="section1 section"></div>
	<div class="section2 section">
		<div class="animate" data-rate="60"></div>
	</div>

	<script>
		//라이브러리 animate Number(https://aishek.github.io/jquery-animateNumber/)
		//라이브러리 waypoint 활용(http://imakewebthings.com/waypoints/guides)
		var flag = false;
		$('.section2').waypoint(function(){ // section2가 화면에 나타날때쯤 할일
			var percent_number_step = $.animateNumber.numberStepFactories.append(' %')
			var targetNumber = $('.animate').attr('data-rate')
			if(!flag){
				$('.animate').animateNumber({number: targetNumber, numberStep : percent_number_step},{duration:2500})
				flag = true;
			}
		},
		{
		offset : '80%'
		})
	</script>
</body>
</html>
