<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 240px;
        height: 240px;
      }
      .wrapper {
        margin: 150px auto;
        position: relative;
      }
      .outer, .inner{position:absolute;  top:0; width: 120px; overflow:hidden;}
      .left.outer{left:0; }
      .right.outer{right:0; }
      
      .left .inner{left:100%; transform-origin:0 50%;}
      .right .inner{right:100%; transform-origin: 100% 50%;}
      .left .content{margin-left:-100%;}
      .content {
        border: 20px solid red;
        border-radius: 50%;
     
        box-sizing: border-box;
        /* position: absolute;
        left:0;
        top:0 */
      }
      .percent{ position : absolute; left:50%; top: 50%;font-size:3em; text-align:center; line-height:200px; border:2px solid blue; border-radius:50%; box-sizing:border-box; width: 200px; height: 200px; transform: translate(-50%, -50%)}
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="left outer">
        <div class="inner">
          <div class="content"></div>
        </div>
      </div>
      <div class="right outer">
        <div class="inner">
          <div class="content"></div>
        </div>
      </div>
      <div class="percent">80%</div>
    </div>

    <script>
        $('.left .inner').css({transform:'rotate(180deg)'})
    </script>
  </body>
</html>
