<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
     
        
    </style>
</head>
<body>
    <div><video src="video/vivaldi.mp4" data-name="첫번째"></video></div>
    <div><video src="video/vivaldi.mp4" data-name="두번째"></video></div>
    <div><video src="video/vivaldi.mp4" data-name="세번째"></video></div>
    <button class="eee">클릭</button>
    <button class="ddd">클릭</button>
    <script>
        $('.eee').click(function(){
            $('div').eq(0).find('video').get(0).play();
        })
        $('.ddd').click(function(){
            $('div').eq(0).find('video').get(0).pause();
        })
       
    </script>
</body>
</html>
