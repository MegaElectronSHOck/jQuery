<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
  <!-- <script type="text/javascript" src="js/jquery.easing.1.3.min.js"></script> -->
  <style>
    .slide_wrapper{width: 200px; height: 200px; background: green; position:relative;}
    .slide{width:200px; height: 200px; box-sizing: border-box; background: blue;   position:absolute; margin-right:30px; }
  </style>
</head>
<body>
  <div class="slide_wrapper">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>
  <script>
    $('.slide').each(function(idx){
      $(this).css({left:200*idx+'px'})
    })
    // $('.slide_wrapper').bxSlider({
     
    // })
  </script>
</body>
</html>
