<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Shrinking Nav Bar</title>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
        <header id="main-header">
            <nav>
                <img src="images/logo.svg" alt="Logo" id="logo">

                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="container">
            <main>
                <p>The start of your content.</p>
                <p>The middle of your content.</p>
                <p>The end of your content.</p>
            </main>

            <footer>
                <hr>

                <p><small><em>This page is created by Adi Purdila as a demo for a shrinking nav bar.</em></small></p>
            </footer>
        </div> <!-- end container -->

        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/scripts.js"></script>

        <script>
            var $window = $(window),
                $mainHeader = $('#main-header'),
                $defaultLogo = 'images/logo.svg' ,
                $smallLogo = 'images/logo-shrink.svg';

                $window.scroll(function(){
                    if($(this).scrollTop() > 100){
                        if(!$mainHeader.hasClass('shrink')){
                            $mainHeader.addClass('shrink');
                            switchImages($smallLogo);
                        }
                    }else{
                        if($mainHeader.hasClass('shrink')){
                            $mainHeader.removeClass('shrink');
                            switchImages($defaultLogo);
                        }
                    }
                })

                function switchImages(newPath){
                    var $logo = $('#logo');
                    $logo.fadeOut(500, function(){
                        $logo.attr('src',newPath).fadeIn(300);
                    })
                }
        </script>
    </body>
</html>
