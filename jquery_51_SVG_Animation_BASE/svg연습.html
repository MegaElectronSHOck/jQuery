<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <svg width="100" height="100" >
    <circle cx="0" cy="0" r="40" fill="green"></circle> <!-- 원-->
  </svg>
  <svg width="200" height='200' style="background:blue;">
    <ellipse cx="0" cy="0" rx="100" ry="100" style="fill:red"></ellipse>
  </svg>
  <svg width='400' height="100">
    <rect width="400" height="100" style="fill:blue; stroke-width:10; stroke:green"></rect> <!-- 사각형 -->
  </svg>

  <svg width="250" height="250" style="background:rgba(0,0,0,.5)">
    <rect x="0" y="0" ry="50" width="150" height="150" style="fill:red; "> <!-- 모서리가 둥근 사각형-->
  </svg>
  <svg width="500" height="500" style="background:rgba(0,0,0,.5)">
    <line x1="250" y1="250" x2="500" y2='500' style="stroke:red; stroke-width:1"></line>
  </svg>

  <svg>
    <text x="0" y="50" font-size="40" font-family="Georgia" p fill="red" stroke="blue" stroke-width="1">SVG 그래픽 문자</text>
    <text x="0" y="130" font-size="40" font-family="맑은고딕" p fill="blue" stroke="blue" stroke-width="5">SVG 그래픽 문자</text>
  </svg>
  
  <svg>
    <polyline points="0, 40 40, 40 40, 80 80, 80 80, 120 120, 120 120, 160" style="fill:white; stroke:red; stroke-width:5"></polyline>
  </svg>

  <svg>
    <polygon points="100, 10 40, 180 190, 60 10, 60 160, 180" style="fill:pink; stroke:blue; stroke-width: 5; fill-rule: evenodd"></polygon>
  </svg>
</body>
</html>
