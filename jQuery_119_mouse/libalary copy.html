<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
    <style>
        .wrapper{position: relative; width: 500px; height: 500px; border: 1px solid black; margin:200px auto; overflow: hidden;}
        .inner{position: absolute; width: 100%; height: 100%; background: blue;  left: 100%;}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="inner"></div>
    </div>
    <script>
        var flag = true;
        var flag_2 = true;
        $('.wrapper').on('mouseenter',function(e){
           
            if(flag){
                flag=false;
            $('.inner').stop().animate({left:0},250,function(){
                flag=true;
                if(!flag_2){
                    $('.inner').stop().animate({left:'100%'},250);
                    flag_2= true;
                }
                
            })
            }
        }).on('mouseleave',function(){
           flag_2 = false;
            if(flag){
                flag=false;
            $('.inner').stop().animate({left:'100%'},250,function(){
                flag=true;
                
            })
            }
        })

    </script>
</body>
</html>
